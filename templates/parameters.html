<div class="container">
  <h2>Parkinson's Disease Prediction</h2>
  <form action="/result" method="POST" class="form-grid">
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Fundamental frequency of voice (MDVP:Fo) measured in Hertz
            (Hz).</span
          >
        </span>
        MDVP:Fo(Hz): <span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Fo"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Fo if parameter_record.MDVP_Fo else '' }}"
          required
        />
      </label>
    </div>

    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Maximum fundamental frequency (MDVP:Fhi) measured in Hertz
            (Hz).</span
          >
        </span>
        MDVP:Fhi(Hz): <span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Fhi"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Fhi if parameter_record.MDVP_Fhi else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Minimum fundamental frequency (MDVP:Flo) measured in Hertz
            (Hz).</span
          >
        </span>
        MDVP:Flo(Hz):<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Flo"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Flo if parameter_record.MDVP_Flo else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:Jitter(%) is a measure of frequency variation as a
            percentage.</span
          >
        </span>
        MDVP:Jitter(%):<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Jitter"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Jitter if parameter_record.MDVP_Jitter else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:Jitter(Abs) is the absolute variation in frequency (Hz).</span
          >
        </span>
        MDVP:Jitter(Abs):<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Jitter_Abs"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Jitter_Abs if parameter_record.MDVP_Jitter_Abs else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:RAP is the Relative Average Perturbation, which measures
            short-term variability of pitch.</span
          >
        </span>
        MDVP:RAP:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_RAP"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_RAP if parameter_record.MDVP_RAP else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:PPQ is the Pitch Perturbation Quotient, indicating vocal
            frequency variation.</span
          >
        </span>
        MDVP:PPQ:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_PPQ"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_PPQ if parameter_record.MDVP_PPQ else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Jitter:DDP is the Degree of Depolarization for jitter, a voice
            quality measure.</span
          >
        </span>
        Jitter:DDP:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="Jitter_DDP"
          placeholder="00.000"
          value="{{ parameter_record.Jitter_DDP if parameter_record.Jitter_DDP else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:Shimmer measures amplitude variation in voice signals.</span
          >
        </span>
        MDVP:Shimmer:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Shimmer"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Shimmer if parameter_record.MDVP_Shimmer else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:Shimmer(dB) is the Shimmer in decibels, indicating vocal
            amplitude variation.</span
          >
        </span>
        MDVP:Shimmer(dB):<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_Shimmer_dB"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_Shimmer_dB if parameter_record.MDVP_Shimmer_dB else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Shimmer:APQ3 is the 3-point Amplitude Perturbation Quotient,
            measuring vocal stability.</span
          >
        </span>
        Shimmer:APQ3:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="Shimmer_APQ3"
          placeholder="00.000"
          value="{{ parameter_record.Shimmer_APQ3 if parameter_record.Shimmer_APQ3 else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Shimmer:APQ5 is the 5-point Amplitude Perturbation Quotient for
            amplitude variation.</span
          >
        </span>
        Shimmer:APQ5:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="Shimmer_APQ5"
          placeholder="00.000"
          value="{{ parameter_record.Shimmer_APQ5 if parameter_record.Shimmer_APQ5 else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >MDVP:APQ is another Amplitude Perturbation Quotient used for
            analyzing shimmer.</span
          >
        </span>
        MDVP:APQ:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="MDVP_APQ"
          placeholder="00.000"
          value="{{ parameter_record.MDVP_APQ if parameter_record.MDVP_APQ else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Shimmer:DDA is the average difference in amplitude for voice
            signals.</span
          >
        </span>
        Shimmer:DDA:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="Shimmer_DDA"
          placeholder="00.000"
          value="{{ parameter_record.Shimmer_DDA if parameter_record.Shimmer_DDA else '' }}"b
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >NHR is the Noise to Harmonics Ratio, indicating breathiness or
            hoarseness in voice.</span
          >
        </span>
        NHR:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="NHR"
          placeholder="00.000"
          value="{{ parameter_record.NHR if parameter_record.NHR else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >HNR is the Harmonics to Noise Ratio, representing vocal
            quality.</span
          >
        </span>
        HNR:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="HNR"
          placeholder="00.000"
          value="{{ parameter_record.HNR if parameter_record.HNR else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >RPDE is Recurrence Period Density Entropy, which is used to measure
            voice signal complexity.</span
          >
        </span>
        RPDE:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="RPDE"
          placeholder="00.000"
          value="{{ parameter_record.RPDE if parameter_record.RPDE else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >DFA: Detrended Fluctuation Analysis, a method used to measure
            long-term correlations in time series data like voice signals.</span
          >
        </span>
        DFA:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="DFA"
          placeholder="00.000"
          value="{{ parameter_record.DFA if parameter_record.DFA else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Spread1: Non-linear measure of fundamental frequency (pitch)
            variation, typically representing signal spread.</span
          >
        </span>
        spread1:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="spread1"
          placeholder="00.000"
          value="{{ parameter_record.spread1 if parameter_record.spread1 else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >Spread2: Another non-linear measure related to spread1, typically
            representing additional aspects of signal variability.</span
          >
        </span>
        spread2:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="spread2"
          placeholder="00.000"
          value="{{ parameter_record.spread2 if parameter_record.spread2 else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >D2: Correlation dimension, a measure used in voice analysis to
            quantify the complexity of voice signals.</span
          >
        </span>
        D2:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="D2"
          placeholder="00.000"
          value="{{ parameter_record.D2 if parameter_record.D2 else '' }}"
          required
        />
      </label>
    </div>
    <div class="form-group">
      <label>
        <span class="info-container">
          <img
            src="{{ url_for('static', filename='assets/info-icon.png') }}"
            alt="Info"
            class="info-icon"
          />
          <span class="tooltip"
            >PPE: Pitch Period Entropy, a measure used to quantify the
            randomness in pitch variations in voice signals.</span
          >
        </span>
        PPE:<span class="required-field">*</span>
        <input
          type="number"
          step="any"
          name="PPE"
          placeholder="00.000"
          value="{{ parameter_record.PPE if parameter_record.PPE else '' }}"
          required
        />
      </label>
    </div>

    <div class="form-group prefill-buttons">
      <button type="button" class="prefill-btn" onclick="prefillPositiveData()">
        Prefill Positive Data
      </button>
      <button type="button" class="prefill-btn" onclick="prefillNegativeData()">
        Prefill Negative Data
      </button>
      <button type="button" class="prefill-btn" onclick="clearAllData()">
        Clear All Data
      </button>
    </div>

    <button type="submit" class="submit-btn">Predict</button>
  </form>

  {% if prediction %}
  <div class="result" id="result-section">
    <h3>{{ prediction }}</h3>
  </div>
  {% endif %}
</div>
