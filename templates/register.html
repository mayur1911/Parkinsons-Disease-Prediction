<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient Registration</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <style>
      /* Basic Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Body Styling */
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #6e8efb, #a777e3);
      }

      /* Container */
      .container {
        background: #fff;
        padding: 2rem;
        width: 400px; /* Increased width for the container */
        max-width: 90%; /* Responsive adjustment for smaller screens */
        border-radius: 8px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      /* Heading */
      h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #4a4a4a;
      }

      /* Form Group */
      .form-group {
        margin-bottom: 1.2rem;
        text-align: left;
      }

      /* Label */
      label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 600;
        font-size: 0.9rem;
      }

      /* Input Styling */
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="date"] {
        width: 100%; /* Full width within the container */
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        outline: none;
        transition: border-color 0.3s ease;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus,
      input[type="date"]:focus {
        border-color: #6e8efb;
      }

      /* Button Styling */
      button[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #6e8efb;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button[type="submit"]:hover {
        background-color: #575ed8;
      }

      /* Flash Message Styling */
      ul {
        list-style-type: none;
        padding: 0;
        margin-top: 1rem;
      }

      li {
        padding: 10px;
        margin-top: 5px;
        border-radius: 4px;
        font-size: 0.9rem;
      }

      .flash-error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .flash-success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .container {
          width: 90%; /* Makes the container take more width on small screens */
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Patient Registration</h2>
      <form method="POST">
        <div class="form-group">
          <label for="name">Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-label="Patient Name"
          />
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            aria-label="Username"
          />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-label="Email Address"
          />
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-label="Password"
          />
        </div>
        <div class="form-group">
          <label for="date_of_birth">Date of Birth:</label>
          <input
            type="date"
            id="date_of_birth"
            name="date_of_birth"
            required
            aria-label="Date of Birth"
          />
        </div>
        <button type="submit">Register</button>
      </form>

      {% with messages = get_flashed_messages() %} {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
        <li
          class="{% if message.startswith('Error') %}flash-error{% else %}flash-success{% endif %}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
    </div>
  </body>
</html>
