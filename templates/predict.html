<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parkinson's Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h2>Parkinson's Disease Prediction</h2>
    <form action="/predict" method="POST">
        <label>MDVP:Fo(Hz): <input type="number" step="any" name="MDVP_Fo" required></label>
        <label>MDVP:Fhi(Hz): <input type="number" step="any" name="MDVP_Fhi" required></label>
        <label>MDVP:Flo(Hz): <input type="number" step="any" name="MDVP_Flo" required></label>
        <label>MDVP:Jitter(%): <input type="number" step="any" name="MDVP_Jitter" required></label>
        <label>MDVP:Jitter(Abs): <input type="number" step="any" name="MDVP_Jitter_Abs" required></label>
        <label>MDVP:RAP: <input type="number" step="any" name="MDVP_RAP" required></label>
        <label>MDVP:PPQ: <input type="number" step="any" name="MDVP_PPQ" required></label>
        <label>Jitter:DDP: <input type="number" step="any" name="Jitter_DDP" required></label>
        <label>MDVP:Shimmer: <input type="number" step="any" name="MDVP_Shimmer" required></label>
        <label>MDVP:Shimmer(dB): <input type="number" step="any" name="MDVP_Shimmer_dB" required></label>
        <label>Shimmer:APQ3: <input type="number" step="any" name="Shimmer_APQ3" required></label>
        <label>Shimmer:APQ5: <input type="number" step="any" name="Shimmer_APQ5" required></label>
        <label>MDVP:APQ: <input type="number" step="any" name="MDVP_APQ" required></label>
        <label>Shimmer:DDA: <input type="number" step="any" name="Shimmer_DDA" required></label>
        <label>NHR: <input type="number" step="any" name="NHR" required></label>
        <label>HNR: <input type="number" step="any" name="HNR" required></label>
        <label>RPDE: <input type="number" step="any" name="RPDE" required></label>
        <label>DFA: <input type="number" step="any" name="DFA" required></label>
        <label>spread1: <input type="number" step="any" name="spread1" required></label>
        <label>spread2: <input type="number" step="any" name="spread2" required></label>
        <label>D2: <input type="number" step="any" name="D2" required></label>
        <label>PPE: <input type="number" step="any" name="PPE" required></label>
        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">Prediction: {{ prediction }}</div>
    {% endif %}
</body>
</html>
